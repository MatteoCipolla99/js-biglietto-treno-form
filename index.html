<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form </title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<div class="container mt-5 bg-danger">
    <h1 class="text-center mb-4">Genera il tuo biglietto</h1>
    <form id="create-ticket-form" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="full-name">Nome Cognome</label>
            <input id="full-name" type="text" class="form-control" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="mb-3">
            <label for="km">KM da percorrere</label>
            <input id="km" type="number" class="form-control" min="1" placeholder="Inserisci i km" required>
        </div>
        <div class="mb-3">
            <label for="age">Fascia d'et√†</label>
            <select id="age">
                <option value="adult">Maggiorenne</option>
                <option value="under">Minorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button id="btn-create" type="submit" class="btn btn-primary">Genera</button>
            <button id="btn-reset" type="reset" class="btn btn-secondary">Annulla</button>
        </div>
    </form>

    <div id="ticket" class="mt-5 text-light d-none">
        <h2 class="text-center">Dettagli Biglietto</h2>
        <div id="ticket-name"></div>
        <div id="ticket-offert"></div>
        <div id="train-car"></div>
        <div id="cp-code"></div>
        <div id="ticket-price"></div>
    </div>
</div>


<script src="js/script.js"></script>
</body>

</html>
